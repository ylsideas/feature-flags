name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [ 7.3, 7.4, 8.0 ]
        laravel: [ ^8.0, ^7.0, ^6.0 ]
        dependency-version: [ prefer-lowest, prefer-stable ]
        include:
            - laravel: ^8.0
              testbench: ^6.0
            - laravel: ^7.0
              testbench: ^5.0
            - laravel: ^6.0
              testbench: ^4.0
        exclude:
            - { php: 8.0, laravel: ^8.0, dependency-version: prefer-lowest }
            - { php: 8.0, laravel: ^8.0, os: windows-latest }
            - { php: 8.0, laravel: ^7.0, dependency-version: prefer-lowest }
            - { php: 8.0, laravel: ^6.0, dependency-version: prefer-lowest }
            - { php: 8.0, laravel: ^7.0, dependency-version: prefer-stable }
            - { php: 8.0, laravel: ^6.0, dependency-version: prefer-stable }
            - { php: 7.4, laravel: ^7.0, dependency-version: prefer-lowest }
            - { php: 7.4, laravel: ^6.0, dependency-version: prefer-lowest }
            - { php: 7.3, laravel: ^7.0, dependency-version: prefer-lowest }

    name: P${{ matrix.php }} - L${{ matrix.laravel }} - ${{ matrix.dependency-version }} - ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ~/.composer/cache/files
          key: dependencies-laravel-${{ matrix.laravel }}-php-${{ matrix.php }}-composer-${{ hashFiles('composer.json') }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
          coverage: none

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction

      - name: Execute tests
        run: vendor/bin/phpunit
